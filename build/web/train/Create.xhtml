<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrainCreateDlg" widgetVar="TrainCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTrainTitle}">
            <h:form id="TrainCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trainController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTrainLabel_trainName}" for="trainName" />
                        <p:inputText id="trainName" value="#{trainController.selected.trainName}" title="#{bundle.CreateTrainTitle_trainName}" required="true" requiredMessage="#{bundle.CreateTrainRequiredMessage_trainName}"/>
                        <p:outputLabel value="#{bundle.CreateTrainLabel_distance}" for="distance" />
                        <p:inputText id="distance" value="#{trainController.selected.distance}" title="#{bundle.CreateTrainTitle_distance}" required="true" requiredMessage="#{bundle.CreateTrainRequiredMessage_distance}"/>
                        <p:outputLabel value="#{bundle.CreateTrainLabel_startTime}" for="startTime" />
                        <p:calendar id="startTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{trainController.selected.startTime}" title="#{bundle.EditTrainTitle_startTime}" required="true" requiredMessage="#{bundle.EditTrainRequiredMessage_startTime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTrainLabel_endTime}" for="endTime" />
                        <p:calendar id="endTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{trainController.selected.endTime}" title="#{bundle.EditTrainTitle_endTime}" required="true" requiredMessage="#{bundle.EditTrainRequiredMessage_endTime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTrainLabel_leaveFromStn}" for="leaveFromStn" />
                        <p:inputText id="leaveFromStn" value="#{trainController.selected.leaveFromStn}" title="#{bundle.CreateTrainTitle_leaveFromStn}" required="true" requiredMessage="#{bundle.CreateTrainRequiredMessage_leaveFromStn}"/>
                        <p:outputLabel value="#{bundle.CreateTrainLabel_arriveAtStn}" for="arriveAtStn" />
                        <p:inputText id="arriveAtStn" value="#{trainController.selected.arriveAtStn}" title="#{bundle.CreateTrainTitle_arriveAtStn}" required="true" requiredMessage="#{bundle.CreateTrainRequiredMessage_arriveAtStn}"/>
                    </p:panelGrid>
                    <p:commandButton resetValues="true" actionListener="#{trainController.create}" value="#{bundle.Save}" update="display,:TrainListForm:datalist,:growl" oncomplete="handleSubmit(args,'TrainCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrainCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
