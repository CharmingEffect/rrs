<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
       

        <ui:define name="title">
            <h:outputText value="Railway Reservation System"></h:outputText>
        </ui:define>

        <ui:define class="bg-image" name="body">
            <p:panel  styleClass="bg-image">
                <h:form id="loginForm" >
                    <p:panel id="loginPnl" header="Login"
                             style="width: 350px; margin: 0 auto; margin-inline-end: inherit;" >
                        <h:panelGrid id="loginPanel" columns="2" cellpadding="5">
                            <h:outputText value="Username"/>
                            <p:inputText id="username" value="#{user.username}" required="true">
                                <f:ajax event="blur" execute="@this" render="growl"/>
                            </p:inputText>
                            <p:spacer /><p:spacer />	
                            <h:outputText value="Password" />
                            <p:password id="password" value="#{user.password}"
                                        feedback="false" required="true">
                             <f:ajax event="blur" execute="@this" render="growl"/>
                            </p:password>

                        </h:panelGrid>
                        <h:panelGrid columns="1" cellpadding="10" width="100%">
                            <p:commandButton id="loginButton" action="#{user.validateUsernamePassword()}"
                                             value="Login" update="growl" ajax="true" style="float: right;">
                                
                            </p:commandButton>
                        </h:panelGrid>
                    </p:panel>
                    <p:blockUI block="loginPnl" trigger="loginButton">
                        <p:graphicImage value="resources/images/loader.gif" />
                    </p:blockUI>
                </h:form>

            </p:panel>

 
        </ui:define>
    </ui:composition>

</html>
