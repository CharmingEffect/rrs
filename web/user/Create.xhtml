<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">   
                        <p:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.CreateUserTitle_firstName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.CreateUserTitle_lastName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_address}" for="address" />
                        <p:inputText id="address" value="#{userController.selected.address}" title="#{bundle.CreateUserTitle_address}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_address}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_city}" for="city" />
                        <p:inputText id="city" value="#{userController.selected.city}" title="#{bundle.CreateUserTitle_city}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_contact}" for="contact" />
                        <p:inputText id="contact" value="#{userController.selected.contact}" title="#{bundle.CreateUserTitle_contact}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_contact}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_dob}" for="dob" />
                        <p:calendar id="dob" pattern="MM/dd/yyyy" value="#{userController.selected.dob}" title="#{bundle.EditUserTitle_dob}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_dob}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_gender}" for="gender" />
                        <p:inputText id="gender" value="#{userController.selected.gender}" title="#{bundle.CreateUserTitle_gender}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_gender}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                    </p:panelGrid>
                    <p:commandButton resetValues="true" actionListener="#{userController.create}" value="#{bundle.Save}" update="growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
