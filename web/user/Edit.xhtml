<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTitle}">
            <h:form id="UserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{userController.selected.userId}" title="#{bundle.EditUserTitle_userId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userId}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userController.selected.username}" title="#{bundle.EditUserTitle_username}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.EditUserTitle_firstName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.EditUserTitle_lastName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_address}" for="address" />
                        <p:inputText id="address" value="#{userController.selected.address}" title="#{bundle.EditUserTitle_address}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_address}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_city}" for="city" />
                        <p:inputText id="city" value="#{userController.selected.city}" title="#{bundle.EditUserTitle_city}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_contact}" for="contact" />
                        <p:inputText id="contact" value="#{userController.selected.contact}" title="#{bundle.EditUserTitle_contact}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_contact}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_dob}" for="dob" />
                        <p:calendar id="dob" pattern="MM/dd/yyyy" value="#{userController.selected.dob}" title="#{bundle.EditUserTitle_dob}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_dob}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_gender}" for="gender" />
                        <p:inputText id="gender" value="#{userController.selected.gender}" title="#{bundle.EditUserTitle_gender}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_gender}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_password}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.update}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}"  onclick="UserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
