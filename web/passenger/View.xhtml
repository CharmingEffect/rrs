<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PassengerViewDlg" widgetVar="PassengerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPassengerTitle}">
            <h:form id="PassengerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{passengerController.selected != null}">
                        <h:outputText value="#{bundle.ViewPassengerLabel_PNo}"/>
                        <h:outputText value="#{passengerController.selected.PNo}" title="#{bundle.ViewPassengerTitle_PNo}"/>
                        <h:outputText value="#{bundle.ViewPassengerLabel_PFirstName}"/>
                        <h:outputText value="#{passengerController.selected.PFirstName}" title="#{bundle.ViewPassengerTitle_PFirstName}"/>
                        <h:outputText value="#{bundle.ViewPassengerLabel_PLastName}"/>
                        <h:outputText value="#{passengerController.selected.PLastName}" title="#{bundle.ViewPassengerTitle_PLastName}"/>
                        <h:outputText value="#{bundle.ViewPassengerLabel_PDob}"/>
                        <h:outputText value="#{passengerController.selected.PDob}" title="#{bundle.ViewPassengerTitle_PDob}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPassengerLabel_PPhone}"/>
                        <h:outputText value="#{passengerController.selected.PPhone}" title="#{bundle.ViewPassengerTitle_PPhone}"/>
                        <h:outputText value="#{bundle.ViewPassengerLabel_PGender}"/>
                        <h:outputText value="#{passengerController.selected.PGender}" title="#{bundle.ViewPassengerTitle_PGender}"/>
                        <h:outputText value="#{bundle.ViewPassengerLabel_userId}"/>
                        <h:outputText value="#{passengerController.selected.userId}" title="#{bundle.ViewPassengerTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PassengerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
