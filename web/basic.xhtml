<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <style type="text/css">
                /*demo*/
                .ui-dataview-list .ui-dataview-row {
                    border-bottom: 1px solid #A8A8A8;
                    padding: 25px 10px;
                    /* with the exported variables from Nova and Luna Themes*/
                    border-bottom-color: var(--input-border-color, #A8A8A8);
                }

                .logo {
                    width: 5%;
                }
                .detail {
                    width: 85%;
                    padding-left: 25px;
                }
            </style>

            <h:form id="UserListForm">
                <p:dataView var="item" value="#{userController.items}"
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                    <p:dataViewGridItem>
                        <p:panel header="#{item.userId}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">


                                <h:outputText value="#{item.username}" />
                                <p:commandLink update=":form:itemDetail" oncomplete="PF('itemDialog').show()" title="View Detail">
                                    <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                    <f:setPropertyActionListener value="#{item}" target="#{userController.selected}" />
                                </p:commandLink>


                            </h:panelGrid>
                        </p:panel>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{item.userId}" style="font-weight: bold"/>

                                    <h:outputText value="Year:" />
                                    <h:outputText value="#{item.firstName}" style="font-weight: bold"/>

                                    <h:outputText value="Color:" />
                                    <h:outputText value="#{item.lastName}" style="font-weight: bold"/>
                                     <h:outputText value="Color:" />
                                    <h:outputText value="#{item.lastName}" style="font-weight: bold"/>
                                </h:panelGrid>
                            </p:outputPanel>

                        </h:panelGrid>
                    </p:dataViewListItem>
                </p:dataView>

                <p:dialog header="Car Info" widgetVar="itemDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="itemDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty userController.selected}" columnClasses="label,value">


                            <h:outputText value="Id:" />
                            <h:outputText value="#{userController.selected.username}" />

                            <h:outputText value="Year" />
                            <h:outputText value="#{userController.selected.firstName}" />

                            <h:outputText value="Color:" />
                            <h:outputText value="#{userController.selected.lastName}"/>

                            <h:outputText value="Price" />
                            <h:outputText value="$#{userController.selected.dob}" />
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>




</html>
